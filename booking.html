<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      body {
        background-image: url(images/1.jpg);
        color: white;
      }
      .col-100 {
        float: left;
        width: 100%;
      }
      .icon {
        padding: 10px;
        background-color: green;
        color: black;
        min-width: 50px;
        text-align: center;
      }
      .input {
        width: 100%;
        display: flex;
        margin-bottom: 15px;
      }
      .btn {
        background-color: green;
        color: white;
        opacity: 1;
      }
      .btn:hover {
        opacity: 0.8;
        color: black;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      style="
        padding: 50px;
        margin-top: 50px;
        max-width: 800px;
        border: 5px solid green;
        border-radius: 50px;
        box-shadow: 10px 10px 40px gray;
      "
    >
      <form action="insert.php" method="POST">
        <h1 class="text-center">Fill Up The Form</h1>
        <div class="row">
          <div class="input">
            <i class="fa fa-user icon"></i>
            <input
              type="text"
              name="name"
              id=""
              class="form-control"
              placeholder="Full Name"
            />
          </div>

          <div class="input">
            <i class="fa fa-envelope icon"></i>
            <input
              type="email"
              name="email"
              placeholder="Email"
              class="form-control"
              id=""
            />
          </div>

          <div class="input">
            <i class="fa fa-address-book icon"></i>
            <select class="col-100" name="package">
              <option>Select your Package</option>
              <option>Family Tour</option>
              <option>Friend Tour</option>
              <option>Business Tour</option>
            </select>
          </div>

          <div class="input">
            <i class="fa fa-address-book icon"></i>
            <select class="col-100" name="member">
              <option>Select member</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>

          <div class="input">
            <i class="fa fa-address-book icon"></i>
            <select class="col-100" name="place">
              <option>Select your place</option>
              <option>Cox's Bazar</option>
              <option>Sundarban</option>
              <option>Sylhet</option>
            </select>
          </div>

          <div class="input">
            <i class="fa fa-phone icon"></i>
            <input
              type="text"
              name="phone"
              placeholder="Phone No"
              class="form-control"
              id=""
            />
          </div>

          <div class="input">
            <i class="fa fa-phone icon"></i>
            <input
              type="text"
              name="trxid"
              placeholder="trxid"
              class="form-control"
              id=""
            />
          </div>

          <div class="row">
            <button type="submit" name="submit" class="btn">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
